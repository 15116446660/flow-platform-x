## for flow api unit test env ##

### JDBC config ###
jdbc.url = jdbc:mysql://localhost:3306/flow_api_db_local_test?useSSL=false&createDatabaseIfNotExist=true
jdbc.username = root
jdbc.password =
jdbc.pool.size = 10
jdbc.commit.auto = true
jdbc.connection.timeout = 20000

### Hibernate config ###
hibernate.show_sql = true
hibernate.hbm2ddl.auto = update

### api settings ###
api.workspace = /var/tmp/flow-api

### domain ###
domain = http://localhost:8080/

### platform settings ###
platform.cmd.url = http://localhost:8080/cmd/send
platform.cmd.stop.url = http://localhost:8080/cmd/stop/
platform.queue.url = http://localhost:8080/queue/send
platform.agent.url = http://localhost:8080/agent/list
platform.agent.shutdown.url = http://localhost:8080/agent/shutdown
platform.zone = default
platform.sysinfo.url = http://localhost:8080/sys/info

### expiration duration of token, it's in millisecond ###
### 60000 = 60 * 1000 = 1 min (will expiration after one minute) ###
expiration.duration = 60000
